AllCops:
  TargetRubyVersion: 2.7.2
  NewCops: enable
  Exclude:
    - "db/*"
    - "db/*/*"
    - "bin/bundle"
    - "spec/lib/*/*"
    - "spec/lib/*"
    - "spec/controllers/*"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "spec/*/*"
